<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="test-csrf-token">
    <title>React Reports Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>React Reports Component Test</h1>
        <div id="react-reports-root"></div>
    </div>

    <!-- React 18 CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Built React component -->
    <script src="js/react-reports.js"></script>
    
    <script>
        // Debug: Check what's available
        console.log('React available:', typeof React);
        console.log('ReactDOM available:', typeof ReactDOM);
        console.log('ReactReports available:', window.ReactReports);
        console.log('Direct mountSimpleReports available:', typeof window.mountSimpleReports);
        
        // Mount the React component using the working method
        if (window.mountSimpleReports) {
            console.log('Mounting React component...');
            window.mountSimpleReports('react-reports-root');
        } else {
            console.error('React component not loaded');
            console.log('Available window properties:', Object.keys(window));
        }
    </script>
</body>
</html>
