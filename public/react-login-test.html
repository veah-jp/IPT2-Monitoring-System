<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="test-csrf-token">
    <title>React Login Test - Monitoring System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
    </style>
</head>
<body>
    <div id="react-login-root"></div>

    <!-- Load the built React component -->
    <script src="js/react-login.js"></script>
    
    <script>
        // Wait for the page to load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded');
            console.log('React available:', typeof React !== 'undefined');
            console.log('ReactDOM available:', typeof ReactDOM !== 'undefined');
            console.log('ReactLogin available:', typeof window.ReactLogin !== 'undefined');
            
            if (window.ReactLogin && window.ReactLogin.LoginForm) {
                console.log('ReactLogin.LoginForm found, mounting component...');
                
                // Create root and render the component
                const root = ReactDOM.createRoot(document.getElementById('react-login-root'));
                root.render(React.createElement(window.ReactLogin.LoginForm));
                
                console.log('React login component mounted successfully!');
            } else {
                console.error('ReactLogin.LoginForm not found!');
                console.log('Available window properties:', Object.keys(window));
            }
        });
    </script>
</body>
</html>
